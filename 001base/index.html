<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Module Profile Generate Tool</title>
    <link rel="shortcut icon" href="./image/moduleprofile.ico"/>
    <link rel="Stylesheet" type="text/css" href="./css/page.css"/>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script> 
</head>
<body>
    <!-- <form id="mainForm" runat="server"> -->
        <div id"page" class="page">
            <!-- Header -->
            <div class="header" id="header">
                <div class="header-in" id="header_in">
                    <div class="header-left" id="header_left">
                        <a class="log-picture" id="log_picture" href="/ModuleProfileTool/001base/index.html"></a>
                    </div>
                    <div class="header-middle" id="header_middle">
                        <input type="text" id="query" name="query" placeholder="Search what you want" value="">
                        </input>
                    </div>
                    <div class="header-right" id="header_right">
                        <ul>
                            <li><a class="sign-in" href="#">Sign in</a></li>
                            <li><a class="sign-up" href="javascript::">Sign up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Main body -->
            <div class="main-body" id="main_body">
                <div class="body-header" id="body_header">
                    <ul>
                        <li><a title="Current Module List"  class=
                                    "current">Module List</a></li>
                        <li><a title="Create Universal Port Module">Create UP Module</a></li>
                        <li><a title="Create Expansion Module">Create EP Module</a></li>
                        <li><a title="Upload Module Profile">Upload Module</a></li>
                    </ul>
                </div>
                <div class="body-content" id="body_content">
                    <div class="body-detailed-content">
                        <table id="main_table">
                            <thead>
                                <tr id="main_table_header">
                                    <th class="vendor-name">
                                        <span>Vendor Name</span>
                                    </th>
                                    <th class="module-ID">
                                        <span>Module ID</span>
                                    </th>
                                    <th class="product-code">
                                        <span>Product Code</span>
                                    </th>
                                    <th class="catalog-name">
                                        <span>Catalog Name</span>
                                    </th>
                                    <th class="module-revision">
                                        <span>Module Revision</span>
                                    </th>
                                    <th class="profile-revision">
                                        <span>Profile Revision</span>
                                    </th>
                                    <th class="module-operation">
                                        <span>Operation</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="main_table_body">
                            </tbody>
                        </table>
                    </div>
                    <div class="body-detailed-content" id="upmodule_content">第二个</div>
                    <div class="body-detailed-content" id="expansionmodule_content">第三个</div>
                    <div class="body-detailed-content" id="uploadmodule_content">第四个</div>
                </div> 
            </div>
            <!-- View Detailed -->
            <div id="view_detailed" class="view-detailed">
                <div class="view-detailed-body" id="view_detailed_body">
                    <div class="view-detailed-body-header" id="view_detailed_body_header">
                        <label class="view-module" id="view_module">View Module Profile</label>
                        <a href="#" class="close-button" id="close_button"></a>
                    </div>
                    <div class="view-detailed-body-content" id="view_detailed_body_content">
                        <div class="block">
                            <label for="profileRevisionValue">Profile Revision:</label>
                            <input type="text" readonly name="profileRevisionValue" id="profile_Revision_Value"></input>
                        </div>
                        <div class="block">
                            <label for="vendorIDValue">Vendor ID:</label>
                            <input type="text" readonly name="vendorIDValue" id="vendor_ID_Value"></input>
                        </div>
                        <div class="block">
                            <label for="vendorNameValue">Vendor Name:</label>
                            <input type="text" readonly name="vendorNameValue" id="vendor_Name_Value"></input>
                        </div>
                        <div class="block">
                            <label for="catalogNameValue">Catalog Name:</label>
                            <input type="text" readonly name="catalogNameValue" id="catalog_Name_Value"></input>
                        </div>
                        <div class="block">
                                <label for="moduleDescriptionValue">Description:</label>
                                <input type="text" readonly name="moduleDescriptionValue" id="module_Description_Value"></input>
                        </div>
                        <div class="block">
                            <label for="productCodeValue">Product Code:</label>
                            <input type="text" readonly name="productCodeValue" id="product_Code_Value"></input>
                        </div>
                        <div class="block">
                                <label for="productTypeValue">Product Type:</label>
                                <input type="text" readonly name="productTypeValue" id="product_Type_Value"></input>
                        </div>
                        <div class="block">
                                <label for="maxBaudRateValue">Maximum Baud Rate:</label>
                                <input type="text" readonly name="maxBaudRateValue" id="max_BaudRate_Value"></input>
                        </div>
                        <div class="block">
                                <label for="moduleRevValue">Module Revision:</label>
                                <input type="text" readonly name="moduleRevValue" id="module_Rev_Value"></input>
                        </div>
                        <div class="block">
                                <label for="moduleSeriesValue">Module Series:</label>
                                <input type="text" readonly name="moduleSeriesValue" id="module_Series_Value"></input>
                        </div>
                        <div class="block">
                                <label for="minFWVersionValue">Minimum FW OS Version:</label>
                                <input type="text" readonly name="minFWVersionValue" id="min_FWVersion_Value"></input>
                        </div>
                        <div class="block">
                                <label id="input_Words_Label" for="inputWordsValue">Input Words:</label>
                                <input type="text" readonly name="inputWordsValue" id="input_Words_Value"></input>
                        </div>
                        <div class="block">
                                <label id="output_Words_Label" for="outputWordsValue">Output Words:</label>
                                <input type="text" readonly name="outputWordsValue" id="output_Words_Value"></input>
                        </div>
                    </div>      
                </div>
            </div>
            <!-- Edit module -->
            <div id="edit_module_div" class="edit-module-div">
                <div id="edit_module_main_body" class="edit-module-main-body">
                    <div class="edit-module-header" id="edit_module_header">
                        <label class="edit-module-profile-label" id="edit_module_profile_label">Edit Module Profile</label>
                        <a href="#" class="close-edit-module-button" id="close_button_edit_module_button"></a>
                    </div>
                    <div class="edit-module-body" id="edit_module_body">
                        <div class="edit-module-body-header" id="edit_module_body_header">
                            <ul>
                                <li><a title="General" class="current">General</a></li>
                                <li><a title="Resources">Resources</a></li>
                                <li><a title="Default Configuration">Default Configuration</a></li>
                            </ul>
                        </div>
                        <div class="edit-module-body-content" id="edit_module_body_content">
                            <div class="edit-module-body-detailed-content"          id="edit_module_General_body">
                                <div class="block">
                                    <label for="editProfileRevisionValue">Profile Revision:</label>
                                    <input class="shorttextlength" type="text" name="editProfileRevisionValue" id="edit_profile_Revision_Value"></input>
                                </div>
                                <div class="block">
                                    <label for="editVendorIDValue">Vendor ID:</label>
                                    <input class="shorttextlength" type="text" name="editVendorIDValue" id="edit_vendor_ID_Value"></input>
                                </div>
                                <div class="block">
                                    <label for="editvendorNameValue">Vendor Name:</label>
                                    <input class="longtextlength" type="text" name="editvendorNameValue" id="edit_vendor_Name_Value"></input>
                                </div>
                                <div class="block">
                                    <label for="editcatalogNameValue">Catalog Name:</label>
                                    <input class="longtextlength" type="text" name="editcatalogNameValue" id="edit_catalog_Name_Value"></input>
                                </div>
                                <div class="block">
                                    <label for="editproductCodeValue">Product Code:</label>
                                    <input class="shorttextlength" type="text" name="editproductCodeValue" id="edit_product_Code_Value"></input>
                                </div>
                                <div class="block">
                                    <label>Product Type:</label>
                                    <select id="selectProductType">
                                        <option value="0">Analog</option>
                                        <option value="1">Digital</option>
                                        <option value="2">Specialty</option>
                                    </select>
                                </div>
                                <div class="block">
                                    <label>Maximum Baud Rate:</label>
                                    <select id="selectMaxBaudRate">
                                        <option value="0">2 Mbps</option>
                                        <option value="1">4 Mbps</option>
                                        <option value="2">8 Mbps</option>
                                        <option value="3">16 Mbps</option>
                                    </select>
                                </div>
                                <div class="block">
                                    <label>Module Revision:</label>
                                    <span>
                                        <input class="shorttextlength" type="text" name="editmoduleMajorRevValue" id="edit_module_major_rev_Value"></input> . <input class="shorttextlength" type="text" name="editmoduleMinorRevValue" id="edit_module_minor_rev_Value"></input>
                                    </span>
                                    
                                </div>
                                <div class="block">
                                    <label for="editmoduleSeriesValue">Module Series:</label>
                                    <input class="shorttextlength" type="text" name="editmoduleSeriesValue" id="edit_module_Series_Value"></input>
                                </div>
                                <div class="block">
                                    <label for="editminFWVersionValue">Minimum FW OS Version:</label>
                                    <input class="shorttextlength" type="text" name="editminFWVersionValue" id="edit_min_FWVersion_Value"></input>
                                </div>
                                <div class="block">
                                    <label id="edit_input_Words_Label" for="editinputWordsValue">Input Words:</label>
                                    <input class="shorttextlength" type="text" name="editinputWordsValue" id="edit_input_Words_Value"></input>
                                </div>
                                <div class="block">
                                    <label id="edit_output_Words_Label" for="editoutputWordsValue">Output Words:</label>
                                    <input class="shorttextlength" type="text" name="editoutputWordsValue" id="edit_output_Words_Value"></input>
                                </div>
                                <div class="actionblock">
                                    <input type="button" value="OK"/>
                                    <input type="button" value="Cancel"/>
                                </div>
                            </div>
                            <div class="edit-module-body-detailed-content" id="edit_module_resource_body">
                                    第二个
                            </div>
                            <div class="edit-module-body-detailed-content" id="edit_module_defconfig_body">
                                    第三个
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </form> -->
</body>
</html>
